<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>404</title>
    <meta http-equiv="refresh" content="0; url=<REDIRECT_BASE>">
    <script>
      // Redirect all 404s to index for SPA routing on GitHub Pages
      const segment = location.pathname.split('/').slice(0, 2).join('/')
      const repoBase = segment || '/'
      const newUrl = repoBase + '/index.html' + location.search + location.hash
      window.location.replace(newUrl)
    </script>
  </head>
  <body>Redirecting...</body>
</html>
